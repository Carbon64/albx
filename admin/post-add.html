<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Add new post &laquo; Admin</title>
    <link rel="stylesheet" href="../static/assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../static/assets/css/admin.css">
    <script src="../static/assets/vendors/nprogress/nprogress.js"></script>
    <script src="../static/assets/vendors/jquery/jquery.js"></script>
    <script src="../static/assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../static/assets/vendors/art-template/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="../static/assets/vendors/ckeditor/ckeditor.js"></script>
    <script type="text/template" id="cate">
        <% for(var i=0;i<data.length;i++){ %>
            <option value="<%=data[i].id%>">
                <%=data[i].name%>
            </option>

            <% } %>
    </script>
    <script>
        $(function() {
            $.ajax({
                dataType: 'json',
                type: "get",
                url: "api/_getCategories.php",
                success: function(res) {
                    var html = template("cate", res);
                    $("#category").html(html);
                }
            })
            $("#feature").on("change", function() {
                var f = new FormData();
                var file = $("#feature").get(0).files[0];
                console.log(file);
                f.append("img", file);
                console.log(f);
                $.ajax({
                    type: "post",
                    url: "api/_uploadImage.php",
                    data: f,
                    //意思是不要自动添加请求头
                    contentType: false,
                    //不要将数据处理成键值对形式的数据
                    processData: false,
                    success: function(res) {
                        if (res.code == 1) {
                            $(".thumbnail").show().attr("src", res.imgPath);
                        }
                    }
                })
            })
            CKEDITOR.replace("content");

            //给保存按钮添加事件,当用户点击保存按钮的时候,获取用户输入的文章信息
            // 发送给后台,完成添加文章的操作
            $("#btnSave").on("click", function() {
                //将富文本插件中的数据更新到文本域textarea中
                CKEDITOR.instances.content.updateElement();
                // var str = $('form').serialize();
                var slug = $("#slug").val();
                var title = $("#title").val();
                var created = $("#created").val();
                var content = $("#content").val();
                var status = $("#status").val();
                var category_id = $("#category").val();
                var user_id = userInfo.id;
                if ($(".thumbnail").attr("src")) {
                    var feature = $(".thumbnail").attr("src");
                } else {
                    var feature = "/static/uploads/none.jpg";
                }
                $.ajax({
                    url: "api/_addPost.php",
                    type: "post",
                    dataType: "json",
                    data: {
                        slug,
                        title,
                        created,
                        content,
                        feature,
                        status,
                        category_id,
                        user_id
                    },
                    beforeSend: function() {
                        if (title.trim() == "") {
                            $(".alert").show().find("span").text("请输入标题");
                            return false;
                        } else if (slug.trim() == "") {
                            $(".alert").show().find("span").text("请输入别名");
                            return false;
                        } else if (content.trim() == "") {
                            $(".alert").show().find("span").text("请输入内容");
                            return false;
                        } else if (created.trim() == "") {
                            $(".alert").show().find("span").text("请输入日期");
                            return false;
                        }
                    },
                    success: function(res) {
                        if (res.code == 1) {
                            alert("新增成功");
                            location.href = "posts.html";
                        } else {
                            alert(res.msg);
                        }
                    }
                })
            })
        })
    </script>
</head>

<body>
    <script>
        NProgress.start()
    </script>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>写文章</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <div class="alert alert-danger" style="display: none">
                <strong>错误！</strong><span>发生XXX错误</span>
            </div>
            <form class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input id="title" class="form-control input-lg" name="title" type="text" placeholder="文章标题">
                    </div>
                    <div class="form-group">
                        <label for="content">正文</label>
                        <textarea id="content" class="form-control input-lg" name="content" cols="30" rows="10" placeholder="内容"></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="slug">别名</label>
                        <input id="slug" class="form-control" name="slug" type="text" placeholder="slug">
                        <p class="help-block">https://zce.me/post/<strong>slug</strong></p>
                    </div>
                    <div class="form-group">
                        <label for="feature">特色图像</label>
                        <!-- show when image chose -->
                        <img class="help-block thumbnail" style="display: none">
                        <input id="feature" class="form-control" name="feature" type="file">
                    </div>
                    <div class="form-group">
                        <label for="category">所属分类</label>
                        <select id="category" class="form-control" name="category">
              <option value="1">未分类</option>
              <option value="2">潮生活</option>
            </select>
                    </div>
                    <div class="form-group">
                        <label for="created">发布时间</label>
                        <input id="created" class="form-control" name="created" type="date">
                    </div>
                    <div class="form-group">
                        <label for="status">状态</label>
                        <select id="status" class="form-control" name="status">
              <option value="drafted">草稿</option>
              <option value="published">已发布</option>
            </select>
                    </div>
                    <div class="form-group">
                        <span class="btn btn-primary" type="submit" id="btnSave">保存</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" src="../static/uploads/avatar.jpg">
            <h3 class="name">布头儿</h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>

                </ul>
            </li>

                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li>
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="nav-menus.html">导航菜单</a></li>
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        NProgress.done()
    </script>
</body>
